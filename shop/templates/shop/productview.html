{% extends 'shop/basic.html' %}

{% block title%} Welcome to My Awesome Cart{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
        <img class="my-3" src="/media/{{product.image}}"  height="200px" width="250px">
    </div>
        <div class="row">
            <button class="btn btn-primary mx-2">Buy Now</button>
            <button class="btn btn-primary mx-2">Add to Cart</button>
        </div>
    </div>
    <div class="col-md-8 my-3">
        <h3>{{product.product_name}}</h3>
         <p>
             <b>MRP Rs:-{{product.price}}</b>

         </p>
        <p>
            {{product.desc}}
        </p>

    </div>
        </div>
</div>


{% endblock %}
{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover()
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');
</script>
{% endblock %}
